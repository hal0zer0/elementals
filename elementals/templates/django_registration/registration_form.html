{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<ul class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</ul>}

  <div class="container">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
